# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf


# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

#Default shell

set-option -g default-shell /usr/bin/fish

# Start window and pane numbering at 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# sessionx plugin
set -g @plugin 'omerxx/tmux-sessionx'

# Session persistence
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'  # Auto-restore sessions on tmux start

# Better clipboard integration
set -g @plugin 'tmux-plugins/tmux-yank'

# Better pane navigation and resizing
set -g @plugin 'tmux-plugins/tmux-pain-control'

#kanganwa theme
set -g @plugin 'Nybkox/tmux-kanagawa'
set -g @kanagawa_theme 'wave'

# Kanagawa statusline plugins
set -g @kanagawa-plugins "cpu-usage ram-usage network battery time"

# Time format (24-hour with date)
set -g @kanagawa-military-time true
set -g @kanagawa-show-timezone false

# CPU and RAM labels
set -g @kanagawa-cpu-usage-label "CPU"
set -g @kanagawa-ram-usage-label "RAM"

# Refresh rate for statusline (in seconds)
set -g @kanagawa-refresh-rate 5

# Remove padding from left icon
set -g @kanagawa-left-icon-padding 0

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
